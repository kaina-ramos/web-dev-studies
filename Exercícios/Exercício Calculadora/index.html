<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    
    <section class="container">

        <table class="calculadora">
            <tr>
                <td colspan="4"><input type="text" class="display"></td>
            </tr>

            <tr>
                <td><button class="symbol btn">(</button></td>
                <td><button class="symbol btn">)</button></td>
                <td><button class="erase btn">&laquo</button></td>
                <td><button class="clear btn">C</button></td>
            </tr>

            <tr>
                <td><button class="numeric btn">7</button></td>
                <td><button class="numeric btn">8</button></td>
                <td><button class="numeric btn">9</button></td>
                <td><button class="symbol btn">&divide</button></td>
            </tr>

            <tr>
                <td><button class="numeric btn">4</button></td>
                <td><button class="numeric btn">5</button></td>
                <td><button class="numeric btn">6</button></td>
                <td><button class="symbol btn">&times</button></td>
            </tr>

            <tr>
                <td><button class="numeric btn">1</button></td>
                <td><button class="numeric btn">2</button></td>
                <td><button class="numeric btn">3</button></td>
                <td><button class="symbol btn">-</button></td>
            </tr>

            <tr>
                <td><button class="symbol btn">=</button></td>
                <td><button class="numeric btn">0</button></td>
                <td><button class="symbol btn">.</button></td>
                <td><button class="symbol btn">+</button></td>
            </tr>
        </table>
    </section>

    <script src="script.js"></script>
</body>
</html>
