<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Nome</title>
</head>
<body>
    <script>
        const nome = prompt('Olá! Informe seu nome completo:');
        document.body.innerHTML += `Seu nome é: ${nome} <br>`;

        document.body.innerHTML += `Seu nome tem ${nome.length} letras <br>`;

        document.body.innerHTML += `A segunda letra do seu nome é: 
        ${nome.charAt(1).toUpperCase()} <br>`;

        document.body.innerHTML += `O índice da primeira letra E no seu nome é: 
        ${nome.indexOf('e')} <br>`;

        document.body.innerHTML += `O índice da última letra A no seu nome é: 
        ${nome.lastIndexOf('a')} <br>`;

        //Minha solução: 
        /*document.body.innerHTML += `As últimas três letras do seu nome são: 
        ${nome.charAt(nome.length-3).toUpperCase()}, ${nome.charAt(nome.length-2)
        .toUpperCase()} e ${nome.charAt(nome.length-1).toUpperCase()} <br>`;*/
        
        //Solução aula:
        document.body.innerHTML += `As últimas três letras do seu nome: 
        ${nome.slice(-3).toUpperCase()} <br>`;

        document.body.innerHTML += `As palavras do seu nome são: ${nome.split(' ')} <br>`;

        document.body.innerHTML += `Seu nome em maiúsculo: ${nome.toUpperCase()} <br>`;

        document.body.innerHTML += `Seu nome em minúsculo: ${nome.toLowerCase()} <br>`;
    </script>
</body>
</html>
